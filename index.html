<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Word Counter</title>
  </head>
  <body>
    <div class="container">
      <textarea id="txtid" name="txtname" rows="4" cols="50" maxlength="200" spellcheck="true"></textarea>
      <input type="button" value='Clear' onclick="clearAll();">
      <p>Word count: <span id="count"></span></p>
      <p>Character count: <span id="count-char"></span></p>
      <p>Character left: <span id="count-left"></span></p>
      <p>Longest Word: <span id="long-word"></span></p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
